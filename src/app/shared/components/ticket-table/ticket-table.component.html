<p-table
  [value]="tickets"
  [paginator]="true"
  [rows]="10"
  responsiveLayout="stack"
  breakpoint="768px"
  styleClass="p-datatable-responsive-stack ticket-table"
  emptyMessage="Nenhum chamado encontrado">

  <!-- HEADER (desktop) -->
  <ng-template pTemplate="header">
    <tr>
      <th>ID</th>
      <th>Título</th>
      <th>Descrição</th>
      <th>Categoria</th>
    </tr>
  </ng-template>

  <!-- BODY -->
  <ng-template pTemplate="body" let-ticket>
    <tr class="ticket-row">
      <td data-label="ID">
        <span class="value">{{ ticket.id }}</span>
      </td>

      <td data-label="Título">
        <span class="value title">{{ ticket.title }}</span>
      </td>

      <td data-label="Descrição">
        <span class="value description">{{ ticket.description }}</span>
      </td>

      <td data-label="Categoria">
        <span class="category-chip">{{ ticket.category }}</span>
      </td>
    </tr>
  </ng-template>

</p-table>
